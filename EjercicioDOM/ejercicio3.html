<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dom.css">
</head>


<body class="text-bg-secondary">

    <main>
        <div class="d-flex flex-column align-items-center  bg-warning">
            <h1>Nueva nota</h1>
            <input class="col-4" type="text" id="tituloNota" placeholder="Titulo">
            <textarea class="col-6" id='contenidoNota' placeholder="Escriba su nota aqui"></textarea>
        </div>
        <div class="bg-warning d-flex justify-content-center   ">
            <button class="bg-success mx-2 col-2 my-2" id='GuardarNota'>Guardar</button>
            <button class="bg-danger col-2 my-2" id='BorrarNotaACrear'>Borrar</button>
        </div>

        <div class="container pt-3">
            <form class="d-flex" role="search">
                <input id="buscar" class="form-control me-2" type="search" placeholder="busqueda" aria-label="Search">
            </form>
            <div class="form-check form-switch">
                <input class="form-check-input checked" type="checkbox" role="switch" id="CheckDefault">
                <label class="form-check-label mb-3" for="CheckDefault">Realizadas </label>
            </div>
        </div>

        <div id="contenedorNotas"
            class="container-fluid row justify-content-around bg-primary text-dark-emphasis w-100 h-75  my-2">
        </div>

    </main>




    <script src="notas.js"></script>
</body>

</html>
